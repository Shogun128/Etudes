<h2>Definition</h2>
<h2>Constitution de l'atome</h2>
<p>L'atome est forme de 3 particules:
<ul>
<li>Les protons (Charges positivement <span style="color: red;">+</span>)</li>
<li>Les electrons(Charges negativement <span style="color: blue">-</span>)</li>
<li>Les neutrons (Aucune charge)</li>
</ul>
